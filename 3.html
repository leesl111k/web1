<p><strong><a href="https://www.youtube.com/watch?v=fIfHTsTuzv4" target="_blank">같지만 달라</a></strong>는 크리스천의 연애관을 담은 작품입니다.<br>
솔과 창균의 연애를 통해 우리에게 잠재되어 있는 세계관을 담아보았습니다. 신앙인과 불신자의 연애관을 통해 우리의 기복적 신앙관과 비인격적 관계를 살펴볼 수 있을 것으로 생각됩니다.<br>
